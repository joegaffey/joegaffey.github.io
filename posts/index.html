<!doctype html>
<html lang="en">
  <head>
    <title>Joe Gaffey</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../icons.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=5.0">
    <meta name="description" content="Joe Gaffey">
    <meta name="theme" content="dark">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script src="https://unpkg.com/css-paint-polyfill" defer></script>
  </head>
  <body class="dark">
    <div class="particles-container"></div>  
    <div class="card-container">
      <div class="card">
        <h1>Joe Gaffey</h1>
        <div class="icon-container">
          <a href="./feed.rss" class="icon icon-rss" aria-label="RSS"></a>
          <a rel="me" href="https://mastodon.social/@joegaffey" class="icon icon-mastodon" aria-label="Mastodon"></a>
          <a href="https://twitter.com/joegaffey" class="icon icon-twitter" aria-label="Twitter"></a>
          <a href="https://github.com/joegaffey/" class="icon icon-github" aria-label="Github"></a>
          <a href="https://glitch.com/@joegaffey" class="icon icon-glitch"  aria-label="Glitch"></a>
          <a href="https://joegaffey.itch.io/" class="icon icon-itch" aria-label="Itch"></a>
          <a href="https://sketchfab.com/joe.gaffey" class="icon icon-sketchfab" aria-label="Sketchfab"></a>
          <a href="https://codepen.io/joegaffey" class="icon icon-codepen"  aria-label="Codepen"></a>
          <a href="https://www.instructables.com/member/joegaffey/instructables/" class="icon icon-instructables" aria-label="Instructables"></a>
          <a href="https://www.youtube.com/joegaffey" class="icon icon-youtube" aria-label="Youtube"></a>
          <a href="https://www.reddit.com/user/joegaffey" class="icon icon-reddit" aria-label="Reddit"></a>
          <a href="https://www.linkedin.com/in/jgaffey/" class="icon icon-linkedin" aria-label="LinkedIn"></a>
        </div>
        <div class="post"><h3>Loading...</h3></div>
        <h3><a href="../">Home</a></h3>
      </div>
    </div>
  </body>
  <script>
    let darkTheme = false;
    if(document.body.classList.contains('dark'))
      darkTheme = true;

    const POST_ERROR_TXT  = `No post today ðŸ¤·`;

    const postsEl = document.querySelector('.post');

    function showPost(POST_URL) {
      fetch('../posts/' + POST_URL + '.md')
        .then((response) => {
          if (response.ok) { return response.text(); }
          else throw new Error('Something went wrong'); })
        .then(str => {
          postsEl.innerHTML = marked.parse(str);
        })
        .catch(e => { postsEl.innerHTML = `<h3>${POST_ERROR_TXT}</h3>`; });
    }

    showPost(document.location.hash.substring(1));

    const stuffEl = document.querySelector('.stuffSelect');
    const socialEl = document.querySelector('.socialSelect');

    CSS.paintWorklet.addModule('../particles.js');
  </script>
</html>
